<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Produtos - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style-contato.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da barbearia"></h1>

				<nav>
					<ul>
						<li><a href="../HTML-CSS-2/index.html">Home</a></li>
						<li><a href="../HTML-CSS-2/produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
			<div class="form-auto">
				<main>
					<form>
						<label for="nomesobrenome">Nome e sobrenome</label>
						<input type="text" id=nomesobrenome class="input-padrao" required>

						<label for="email">Email</label>
						<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

						<label for="telefone">Telefone</label>
						<input type="tel" id="telefone" class="input-padrao" required placeholder="XX-XXXXX-XXXX">		

						<label for="mensagem">Mensagem</label>
						<textarea name="contato" id="mensagem" cols="72" rows="10"></textarea>
						
						<fieldset>
							<legend>Como você prefere nosso contato?</legend>
							<label for="radio-email"><input type="radio" name="contato" id="radio-email"> Email</label>							

							<label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone"> Telefone</label>							

							<label for="radio-whats"><input type="radio" name="contato" id="radio-whats" checked> WhatsApp</label>
							
						</fieldset>

						<fieldset>
							<legend>Qual o horário você prefere ser atendido?</legend>
							<select name="" id="">
								<option value="">Manhã</option>
								<option value="">Tarde</option>
								<option value="">Noite</option>
							</select>
						</fieldset>

						<label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por email?</label>

						<input type="submit" name="Enviar" id="btnenviar" class="enviar">
					</form>
					<table>
						<th>Dia</th>
						<th>Horário</th>
						<tr>
							<td>Segunda</td>
							<td>08:00 a 19:00</td>
						</tr>
						<tr>
							<td>Terça</td>
							<td>08:00 a 19:00</td>
						</tr>
						<tr>
							<td>Quarta</td>
							<td>08:00 a 19:00</td>
						</tr>
						<tr>
							<td>Sexta</td>
							<td>08:00 a 19:00</td>
						</tr>
					</table>

				</main>
			</div>			
		<footer>
			<img src="logo-branco.png" alt="Logo da barbearia">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
